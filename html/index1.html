<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            background-color: red;
            padding: 20px;
            color: white;
            font-size: 24px;
        }

        .content {
            display: flex;
            flex: 1;
        }

        .hero {
            background-color: #007bff;
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 36px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .main {
            background-color: #001f3f;
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }

        .image {
            background-color: #f2f2f2;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-size: 24px;
        }

        .extra {
            background-color: #39cccc;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-size: 24px;
        }

        .banner {
            background-color: #ffdc00;
            padding: 20px;
            text-align: center;
            color: black;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>HEADER</div>
            <div>MENU</div>
        </div>
        <div class="content">
            <div class="hero">HERO</div>
            <div class="sidebar">
                <div class="image">IMAGE</div>
                <div class="extra">EXTRA</div>
            </div>
        </div>
        <div class="main">MAIN</div>
        <div class="banner">BANNER</div>
    </div>
</body>
</html>
