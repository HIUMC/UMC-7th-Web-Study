<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <style>
      body {
        box-sizing: border-box;
      }

      .navbar {
        display: flex;
        align-items: center;
        padding: 15px 10px;
      }

      .logoImg {
        margin-right: 5px;
      }

      .logoLetter {
        margin-right: 400px;
      }

      .menu {
        margin-right: 10px;
      }

      .project,
      .members,
      .notice {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <span class="logoImg">☀️</span>
        <span class="logoLetter">SMUMC</span>
      </div>
      <div class="menu">
        <span class="project">PROJECTS</span>
        <span class="members">MEMBERS</span>
        <span class="notice">NOTICE</span>
      </div>
      <div class="icon">☀️</div>
    </nav>
  </body>
</html>
