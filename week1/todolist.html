<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해야 할 일 목록</title>
    <link rel="stylesheet" href="todolist.css">
</head>
<body>
    <h1>UMC Study Plan</h1>
    <div class="container">
        <input type="text" id="todoInput" placeholder="스터디 계획을 작성해보세요!" />
        <div class="lists">
            <div class="todo">
                <h2><Span>해야 할 일</Span></h2>
                <ul id="todoList"></ul>
            </div>
            <div class="done">
                <h2><Span>해낸 일</Span></h2>
                <ul id="doneList"></ul>
            </div>
        </div>
    </div>

    <script src="todolist.js"></script>
</body>
</html>
