<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mission1.css">
    <title>UMC Study Plan</title>
</head>
<body>
    <div class="container">
        <h1>UMC Study Plan</h1>
        <input type="text" id="Input" placeholder="스터디 계획을 작성해보세요!" />
        <div class="list">
            <div class="task-list" id="todo">
                <h3>해야 할 일</h3>
                <ul id="todoList"></ul>
            </div>
            <div class="task-list" id="complete">
                <h3>해낸 일</h3>
                <ul id="completedList"></ul>
            </div>
        </div>
    </div>
    <script src="mission1.js"></script>
</body>
</html>
