<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Todd list app</title>
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <div class="container">
        <h1>UMC Study Plan</h1>
        <hr>
        <input type="text" id="todo-input" placeholder="스터디 계획을 작성해보세요!" autofocus>
        <div class="todo-container">
            <div class="todo-column">
                <h2>해야 할 일</h2>
                <ul id="todo-list"></ul>
            </div>
            <div class="todo-column">
                <h2>해낸 일</h2>
                <ul id="completed-list"></ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
