<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Mission1.css" />
    <script src="./Mission1.js"></script>
    <title>UMC Study Plan</title>
  </head>
  <body>
    <header>
      <h2>UMC Study Plan</h2>
    </header>

    <hr />

    <form class="inputPlan">
      <input class="inputBox" placeholder="스터디 계획을 작성해보세요!" />
    </form>

    <div class="container">
      <div class="listTitle">
        <div class="todoTitle">해야 할 일</div>
        <div class="empty"></div>
        <div class="doneTitle">해낸 일</div>
      </div>

      <div class="list">
        <div class="todoList"></div>
        <div class="empty"></div>
        <div class="doneList"></div>
      </div>
    </div>
  </body>
</html>
