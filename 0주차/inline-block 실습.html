<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property Examples</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

.block {
    display: block;
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 15px;
    margin-bottom: 10px;
}

.inline {
    display: inline;
    background-color: #2196F3;
    color: white;
    padding: 5px;
    margin-right: 5px;
}

.inline-block {
    display: inline-block;
    width: 45%;
    background-color: #FFC107;
    color: black;
    padding: 10px;
    margin-bottom: 10px;
}
    </style>
</head>
<body>
    <h1>Display Property Examples</h1>
    
    <div class="block">Block Element</div>
    
    <span class="inline">Inline Element 1</span>
    <span class="inline">Inline Element 2</span>
    
    <div class="inline-block">Inline-Block Element 1</div>
    <div class="inline-block">Inline-Block Element 2</div>
    
</body>
</html>
