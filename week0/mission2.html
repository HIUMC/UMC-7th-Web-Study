<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mission2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: white;
        }

        .container {
            display: grid;
            width: 90vw;
            height: 100vh;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 3fr 1.5fr 1.5fr 1fr;
            gap: 0;
        }

        .header {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            grid-column: 1 / 2;
            grid-row: 1 / 2;
        }

        .menu {
            background-color: crimson;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            grid-column: 2 / 5;
            grid-row: 1 / 2;
        }

        .hero {
            background-color: #3498db;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            grid-column: 1 / 5;
            grid-row: 2 / 3;
        }

        .main {
            background-color: #1c1c69;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            grid-column: 1 / 3;
            grid-row: 3 / 5;
        }

        .spacer {
            background-color: white;
            grid-column: 3 / 4;
            grid-row: 3 / 5;
        }

        .image {
            background-color: #aed6f1;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            grid-column: 4 / 5;
            grid-row: 3 / 4;
        }

        .extra {
            background-color: #48c9b0;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            grid-column: 4 / 5;
            grid-row: 4 / 5;
        }

        .banner {
            background-color: #fcde65;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            grid-column: 1 / 5;
            grid-row: 5 / 6;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">HEADER</header>
        <nav class="menu">MENU</nav>
        <section class="hero">HERO</section>
        <main class="main">MAIN</main>
        <div class="spacer"></div>
        <aside class="image">IMAGE</aside>
        <aside class="extra">EXTRA</aside>
        <footer class="banner">BANNER</footer>
    </div>
</body>
</html>
