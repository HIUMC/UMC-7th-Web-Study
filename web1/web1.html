<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    <!--style.css 파일 참조하기-->
    <title>UMC Study Plan</title>
</head>
<body>
    <h1 class="title">UMC Study Plan</h1>
    <input class="inputCSS" id="inputField" type="text" onkeyup="enterkey()"> 
    <div class="container">   
        <div class="inner" id="todoList">To-Do</div>  <!-- id = inputField에 할일이 입력되고 + 버튼이 눌리면 할일이 나타날 공간 만들기-->
        <div class="inner" id="doneList">Done</div>  <!-- id = inputField에 할일이 입력되고 + 버튼이 눌리면 할일이 나타날 공간 만들기-->
    </div>
    <script src="web1.js"> </script>   <!--javascript 파일 참조하기-->
</body>
</html>
