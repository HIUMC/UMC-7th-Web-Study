<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="1st_week.css">
  <script src="1st_week.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>To Do List</h1>
    <input type="text" id="todo-input" placeholder="해야 할 일을 작성하세요" />
    <div class="tasks-container">
      <div class="tasks">
        <h2>해야 할 일</h2>
        <ul id="todo-list"></ul>
      </div>
      <div class="tasks">
        <h2>해낸 일</h2>
        <ul id="done-list"></ul>
      </div>
    </div>
  </div>
</body>
</html>
